<!DOCTYPE html>
<html>
    <!-- to create windows app: run 'npx electron-packager . BookSafe' -->
    <!-- to create apple app: run 'npx electron-packager . BookSafe --icon "src/lockicon.ico"' -->
    <head>
        <title> BookSafe </title>
        <link rel=stylesheet href=style.css>
    </head>
    <body>
        <div id=topbar>
            <a id=title>BookSafe</a>
            <a class=button id=aboutbutton href=about.html>ABOUT</a>
            <a class=button id=newbutton onclick='reveal("na_container")'>NEW</a>
        </div>
        <div class=hidden id=na_container>
            <div id=newaccount>
                <h2>New Account</h2>
                <label for=new_sit>Site:</label>
                <input type=text id=new_sit placeholder='Type here...'>
                <label for=new_usn>Username:</label>
                <input type=text id=new_usn placeholder='Type here...'>
                <label for=new_pwd>Password:</label>
                <input type=text id=new_pwd placeholder='Type here...'>
                <label for=new_pin>PIN:</label>
                <input type=text id=new_pin placeholder='Type here...'>
                <label for=new_eml>E-Mail:</label>
                <input type=text id=new_eml placeholder='Type here...'>
                <label for=new_num>Phone:</label>
                <input type=text id=new_num placeholder='Type here...'>
                <label for=new_scq>Questions:</label>
                <input type=text id=new_scq placeholder='Type here...'>
                <div>
                    <span class=button id=new_acc>ADD</span>
                    <span class=button onclick='hide("na_container")'>CANCEL</span>
                </div>
            </div>
            <div id=naback onclick='hide("na_container")'></div>
        </div>
        <script src=js/function.js></script>
    </body>
</html>
